{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<head>


</head>
<div class="content">
    <h1 style="text-align: center">Predicting Survival in the Titanic </h1>
    <img src='https://static.scientificamerican.com/sciam/cache/file/4E143D7B-32EE-4F26-95951A331441C8A4_source.jpg?w=590&h=800&8B22CB94-1520-4954-9DCC0E72B2284758' style="max-width:none;max-height:none;width:100%;height:100%;margin-left:50%;-webkit-transform:translateX(-50%);-moz-transform:translateX(-50%);-ms-transform:translateX(-50%);-o-transform:translateX(-50%);transform:translateX(-50%)">

</div>


    <div class="form" typeof="table" >

        <form action="/predict" method="POST">
            <label for="Pclass">Pclass</label>
            <select name="Pclass" id="Pclass">
            <option value="1">First Class</option>
            <option value="2">Second Class</option>
            <option value="3">Third Class</option>required>
            </select>

            <label for="Sex">Sex</label>
            <select name="Sex" id="Sex">
            <option value="1">Male</option>
            <option value="0">Female</option>required>
            </select>
            <input type="number" name="Age" id="Age" placeholder="Age"  step="any" required>
            <label for="SibSp">Siblings aboard</label>
            <select name="SibSp" id="SibSp">
            <option value="1">Yes</option>
            <option value="0">No</option>required>
            </select>
            <input type="number" name="Parch" id="Parch" placeholder="Parch"  step="any" min="0" max="6"  required>
            <input type="number" name="Fare" id="Fare" placeholder="Fare"  step="any" required>
            <input type="submit" value="Predict">

        </form>

    </div>



</div>
{% endblock %}
